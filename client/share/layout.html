<template name="Share">
  <style type="text/css">
    {{#with canvasBg}}
      #canvas {
        background: {{this}};
        z-index: 0;
      }
    {{/with}}
  </style>

  <div id="share-wrap">
    {{> ShareNav screenId=screenId screens=screens}}

    {{#if hasScreens}}
      <!-- The content canvas should not have control over nav parts of the page -->
      <div id="canvas">
        {{> LeanHeader }}
        <div id="contents">
          {{> RenderScreen screenId=screenId}}
        </div>
      </div>

    {{else}}
      <div class="no-screens">
        <h2>No screens!</h2>
        <p>
          This share link has no content added to it.
          Maybe no one set it up yet?
        </p>
      </div>
    {{/if}}

  </div>
</template>
