<template name="ShareNav">
  <div class="nav-wrapper container-fluid">
    <a href="#" class="brand-logo center">
      {{#with label}} {{this}} {{else}} Withboard Viewer{{/with}}
    </a>
    <a href="#" data-activates="screen-bar" class="button-collapse">
      <i class="material-icons">menu</i>
    </a>

    <ul class="side-nav fixed" id="screen-bar">
      {{#each screens}}
        <li class="{{isActiveScreen}}"><a href="#{{_id}}">{{name}}</a></li>
      {{/each}}

      <!--
      <li class="sep"><hr></li>
      <li><a href="#" target="_blank" class="pop-out"><i class="material-icons">launch</i></a></li>
      -->
    </ul>
  </div>
</template>
