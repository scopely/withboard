<template name="ControlImagesDisplay">
  <div class="input-field">
    <input id="{{_id}}-set" class="url" type="text" value="{{config.imageSet}}">
    <label for="{{_id}}-set" class="active">Image set ID</label>
  </div>

  <label>
    <input id="{{_id}}-fullScreen" class="fullScreen" type="checkbox" checked="{{config.fullScreen}}">
    <label for="{{_id}}-fullScreen" class="active">Display fullscreen</label>
  </label>
  
  <div class="range-field">
    Show images for (secs)
    <input type="range" id="interval" {{intervalAttrs}} />
  </div>
</template>
