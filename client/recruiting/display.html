<template name="DisplayRecruiting">
  <div class="row">
    <div class="col m4" style="border-right: 2px solid #ccc;">
      <ul class="positions">
        {{#each withClass value}}
        <li class="{{cssClass}}">
          {{position}}
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="col m8" style="font-size: 120%;">
      {{#with activePosition}}
        {{{formatted description}}}
      {{/with}}
    </div>
  </div>
</template>
