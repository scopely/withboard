<template name="ControlIframeDisplay">
  <div class="input-field">
    <input id="url" type="text" value="{{config.iframeUrl}}">
    <label for="url" class="active">IFrame URL</label>
  </div>
  <div class="row">
    <div class="col s6">
      <div class="range-field">
        Scale
        <input type="range" id="scale" {{scaleAttrs}} />
      </div>
    </div>

    <div class="col s6">
      <div class="range-field">
        Refresh (min)
        <input type="range" id="refresh" {{refreshAttrs}} />
      </div>
    </div>
  </div>
  <div class="input-field">
    <input id="css" type="text" value="{{config.iframeCss}}">
    <label for="css" class="active">IFrame Styling</label>
  </div>
</template>
