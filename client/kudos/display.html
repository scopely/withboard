<template name="DisplayKudos">
  <div class="row">
    <div class="col s12">
      {{#with topPost}}
        <div class="big kudos">
          {{> Kudo}}
        </div>
      {{/with}}

      {{#each oldPosts}}
        <div class="old kudos">
          {{> Kudo}}
        </div>
      {{/each}}
    </div>

    <!--div class="col s4">
      <iframe {{iframeAttrs}}></iframe>
    </div-->
  </div>
</template>
