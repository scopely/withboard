<template name="DisplayKudos">
  {{#with topPost}}
    <div class="big kudos">
      {{> Kudo}}
    </div>
  {{/with}}

  {{#each oldPosts}}
    <div class="old kudos">
      {{> Kudo}}
    </div>
  {{/each}}
</template>

<template name="Kudo">
  <blockquote>{{body}} &nbsp;
  <cite>
    {{#with person owner}}
      From {{name}}
    {{/with}}
    to
    {{#each people to}}
      <span>{{first name}}</span>
    {{/each}}
  </cite>
  <time>
    {{timeAgo date}}
  </time></blockquote>
</template>
