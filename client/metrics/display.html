<template name="DisplayMetrics">
  {{#each value}}
  <div class="app">
    <h2>{{header}}</h2>
    {{#each graphs}}
    <div class="metric">
      <div class="glimpse">
        <h3>{{label}}</h3>
        <h1>{{latest metric divisor suffix}}</h1>
      </div>
      {{#with getMetric metric}}
      {{> Graph data=points }}
      {{/with}}
    </div>
    {{/each}}
  </div>
  {{/each}}
</template>
