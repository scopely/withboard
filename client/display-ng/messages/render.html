<template name="RenderMessage">
  <div class="modal-show-message modal bottom-sheet">
    {{#with message}}
      <div class="modal-content iconed {{sizeClass}}">
        <i class="material-icons">{{icon}}</i>
      	<div class="modal-inner">
          <h4>{{title}}</h4>
          {{#with subtitle}}
            <p>{{this}}</p>
          {{/with}}
      	</div>
    	</div>
    {{/with}}
  </div>
</template>
