<template name="ControlTitanDisplay">
  <div class="input-field">
    <input id="app" type="text" value="{{config.titanApiKey}}">
    <label for="app" class="active">API Key</label>
  </div>
  <div class="input-field">
    <input id="dashboard" type="text" value="{{config.titanDashboardId}}">
    <label for="dashboard" class="active">Dashboard ID</label>
  </div>
</template>
