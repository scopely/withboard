<template name="DisplayCard">
  <div class="card {{displayColor}}">
    {{#if token}}
      <div class="card-content black-text">
        <a href="/control/display/{{_id.toUpperCase}}" class="card-title black-text">
          {{name}}

          {{#if platformIs 'chromecast'}}
            <div class="chip" style="margin-left: 0.5em; vertical-align: top;">
              <i class="close material-icons">cast</i>
              Chromecast
            </div>
          {{/if}}

          {{#if platformIs 'chrome app'}}
            <div class="chip" style="margin-left: 0.5em; vertical-align: top;">
              <i class="close material-icons">tv</i>
              ChromeOS
            </div>
          {{/if}}

          {{#unless platform}}
            <div class="chip" style="margin-left: 0.5em; vertical-align: top;">
              <i class="close material-icons">tab</i>
              Browser tab
            </div>
          {{/unless}}
        </a>

        {{> ControlAssignDisplay}}
      </div>

    {{else}}
      <div class="card-content black-text">
        <div style="padding: 0 0.5em; float: right; display: flex; flex-direction: column;">
          <a class="pair waves-effect btn" href="#" style="margin-bottom: 1em;">
            <i class="material-icons left">add</i>pair
          </a>
          <a class="swap waves-effect btn" href="/assign/swap/{{_id}}">
            <i class="material-icons left">swap_horiz</i>swap
          </a>
        </div>

        <a href="/control/display/{{_id.toUpperCase}}" class="card-title black-text">
          New Display
        </a>
        <p style="font-size: 120%;">
          <strong style="font-weight: 200;">Pairing code:</strong>
          <code style="font-weight: 600">{{_id.toUpperCase}}</code>
        </p>
        <p>
          <strong style="font-weight: 200;">IP:</strong>
          <code>{{firstIp}}</code>
        </p>
      </div>
    {{/if}}
  </div>
</template>
