<template name="DisplayPair">
  <div class="col s12 m6 l4">
    <div class="pair-card card cyan lighten-4">
      <div class="card-content">
        <span class="card-title">Add Display</span>
        <div class="row">
          <div class="col s8">
            <div class="input-field">
              <input id="pairCode" type="text" class="validate">
              <label for="pairCode">Pairing code</label>
            </div>
          </div>
          <div class="col s4">
            <a class="btn-floating btn-large" href="pair">
              <i class="large mdi-content-add"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
