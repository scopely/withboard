<template name="DisplayPair">
  <div class="col s12 m6 l4">
    <div class="pair-card card cyan lighten-4">
      <div class="card-content">
        <span class="card-title">Add Display</span>
        <div class="row" style="margin-bottom: 0;">
          <div class="col s8">
            <div class="input-field">
              <input id="pairCode" type="text" class="validate" style="font-size: 150%;">
              <label for="pairCode">Pairing code</label>
            </div>
          </div>
          <div class="col s4">
            <a class="btn" href="pair" style="padding: 0 0.5em; margin-top: 1em;">
              <i class="large mdi-content-add"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
