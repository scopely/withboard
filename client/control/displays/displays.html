<template name="Displays">
  <h2>Configured Displays</h2>
  <div class="row">
    {{#each displays}}
      <div class="col s6 m4">
        <div class="card {{displayColor}} darken-1">
          <div class="card-content white-text">
            {{#if profile.name}}
              <span class="card-title">{{profile.name}}</span>
              <p>Title: {{profile.title}}</p>
              <p>
                <select id="role" class="browser-default" style="color: #000;">
                  <option>(unassigned)</option>
                  {{#each roles}}
                    <option {{optionAttrs ../profile.role}}>{{role}}</option>
                  {{/each}}
                </select>
              </p>
            {{/if}}
            {{#unless profile.name}}
              <span class="card-title">New Display</span>
              <p style="font-size: 120%;">
                Code <strong>{{pairCode}}</strong>
              </p>
            {{/unless}}
          </div>
          <div class="card-action">
            <a class="modal-trigger white-text" href="#edit">Edit</a>
            <a class="modal-trigger white-text" href="#delete">Delete</a>
          </div>
        </div>
      </div>
    {{/each}}
    {{> DisplayPair}}
  </div>

  {{> DisplayActions selectedDisplay}}
</template>
