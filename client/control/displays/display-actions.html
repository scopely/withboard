<template name="DisplayActions">
  <form class="edit">
    <div id="edit" class="modal" style="max-width: 300px;">
      <div class="modal-content">
        <h4>Edit Display</h4>
        <div class="input-field">
          <input id="name" type="text" class="validate" value={{profile.name}}>
          <label for="name" class="active">Display name</label>
        </div>
        <div class="input-field">
          <input id="title" type="text" class="validate" value={{profile.title}}>
          <label for="title" class="active">Public title</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="save modal-action modal-close waves-effect waves-green btn-flat">Save</button>
        <button type="button" class="cancel modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
      </div>
    </div>
  </form>

  <form class="delete">
    <div id="delete" class="modal" style="max-width: 300px;">
      <div class="modal-content">
        <h4>Delete Display</h4>
        <p>Are you sure you want to remove {{username}} ({{profile.name}}) from the system?</p>
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat red white-text"
            type="submit">Yes, delete</button>
        <button class="modal-action modal-close waves-effect waves-green btn-flat"
            type="button">Cancel</button>
      </div>
    </div>
  </form>
</template>
