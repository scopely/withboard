<template name="ModuleList">
  <h2>Available Modules</h2>

  <div class="module-grid">
    {{#each modules}}
      <h4 class="row-header">
        <a href="/modules/{{_id}}">
          {{name}}
        </a>
      </h4>
      <ul class="browser-default">
        {{#each views}}
          <li>
            <a href="/modules/{{module}}/views/{{_id}}">
              {{name}}
            </a>
          </li>
        {{else}}
          None yet :(
        {{/each}}
      </ul>
    {{else}}
      <h4>None yet :(</h4>
    {{/each}}
  </div>

  <button class="btn waves-effect waves-light" type="button" name="new-module">
    New module
  </button>

  <a class="btn waves-effect waves-light" id="export-all">
    Export all modules
  </a>

  <a class="btn waves-effect waves-light" id="import-file">
    Import modules
  </a>
  <input type="file" id="import-upload" style="display: none;">
</template>
