<template name="NavLinks">
  <li class="{{isActiveRoute regex='displays'}}"><a href="/assign">Displays</a></li>
  <li class="{{isActiveRoute regex='module'}}"><a href="/modules">Modules</a></li>
  <li class="{{isActiveRoute regex='message'}}"><a href="/messages">Messages</a></li>
  <li class="{{isActiveRoute regex='shar'}}"><a href="/sharing">Sharing</a></li>
  <li class="{{isActiveRoute regex='status'}}"><a href="/status">Status</a></li>
  <li class="logout"><a href="/logout">Log out</a></li>
</template>

<template name="ControlLayout">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper container">
        <!-- menu button -->
        <a href="#" data-activates="mobile-nav" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
  
        <!-- logo/launch -->
        <ul class="right">
          <li><a href="/display" target="_blank"><i class="material-icons">launch</i></a></li>
        </ul>
        <a href="#" class="brand-logo right">Withboard</a>
  
        <!-- navbar links -->
        <ul class="left hide-on-med-and-down">
          {{> NavLinks}}
        </ul>
  
        <!-- mobile menu -->
        <ul class="side-nav" id="mobile-nav">
          {{> NavLinks}}
        </ul>
      </div>
    </nav>
  </div>

  <div class="container" style="margin: 50px auto;">
    {{> yield}}
  </div>
</template>
