<template name="StatusMain">
  <div class="status-main row">
    <div class="col l6">
      <h3>Data Fetchers</h3>
      <table>
        <thead>
          <tr>
            <th>Module / View</th>
            <th>Health</th>
            <th>Warn since</th>
            <th>Interval</th>
          </tr>
        </thead>

        <tbody>
          {{#each views}}
            <tr class="expanded-{{viewIsExpanded}}">
              <td>
                {{#with viewModule}}
                  <a href="/modules/{{_id}}">{{name}}</a>
                {{/with}}
                /
                <a href="/modules/{{module}}/views/{{_id}}#screens">{{name}}</a>
              </td>
              <td>
                <a href="#toggle">
                  {{#with viewIcon}}
                    <i class="material-icons" style="color: {{color}};" title={{title}}>{{icon}}</i>
                  {{/with}}
                  <i class="material-icons" style="color: #90a4ae;">{{viewCollapser}}</i>
                </a>
              </td>
              <td>
                {{#with firstFailure}}
                  {{fromNow since}}
                {{/with}}
              </td>
              <td>{{interval}}</td>
            </tr>

            {{#if viewIsExpanded}}

              {{#each viewScreens}}
                <tr>
                  <td>{{name}}</td>
                  <td colspan="3">
                    {{#with screenIcon}}
                      <i class="material-icons" style="color: {{color}};">{{icon}}</i>
                    {{/with}}
                    <span style="margin-left: 1em; vertical-align: super;">
                      Next sync {{fromNow expires}}
                    </span>
                  </td>
                </tr>
              {{else}}
                <tr class="noconfig">
                  <td colspan="4">
                    <em>no screens configured</em>
                  </td>
                </tr>
              {{/each}}

              {{#with firstFailure}}
                <tr>
                  <td colspan="4">
                    <p style="margin-top: 0;">
                      First failure: {{message}}
                    </p>
                    <p>
                      <code class="stack">{{details}}</code>
                    </p>
                  </td>
                </tr>
              {{/with}}
              <tr><td colspan="4"></td></tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col l6">
      <h3>Display Devices</h3>
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Display</th>
            <th>Status</th>
            <th>Last seen</th>
          </tr>
        </thead>

        <tbody>
          {{#with unpaired.count}}
            <tr class="unpaired">
              <td colspan="2">
                <em>{{this}} unpaired devices online</em>
              </td>
              <td colspan="2">
                <i class="material-icons" style="color: #ffc107;">timelapse</i>
              </td>
            </tr>
          {{/with}}
          {{#each displays}}
            <tr>
              <td>{{_id.toUpperCase}}</td>
              <td>
                {{#if token}}
                  {{name}}
                {{else}}
                  <em>(unpaired)</em>
                {{/if}}
              </td>
              <td>
                {{#with displayIcon}}
                  <i class="material-icons" style="color: {{color}};">{{icon}}</i>
                {{/with}}
              </td>
              <td>{{fromNow lastSeen}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
