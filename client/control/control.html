<head>
  <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>

<template name="ControlLayout">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/control">Withboard</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/control">Home</a></li>
          <li><a href="/control/displays">Displays <span class="badge">{{displays.length}}</span></a></li>
          <li><a href="/control/slides">Slides <span class="badge">17</span></a></li>
          <li><a href="/control/settings">Settings</a></li>
          <li><a href="/control/states">States</a></li>
          <li><a href="/control/users">Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
          <li><a href="/display/">Open Local Display</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 75px;">
    {{> yield}}
  </div>
</template>

<template name="ControlHome">
  <h1>Welcome to Withboard Control!</h1>

  <p>This will be awesome in a little bit.</p>

  <p>
    TV ID:
    <input type="text" id="tvid">
    <button id="pair">Pair</button>
  </p>
</template>

<template name="Displays">
  <h1>Registered Displays</h1>
  <ul class="cards">
    {{#each displays}}
    <li class="col-md-4">
      <div class="well">
        {{> DisplayCard}}
      </div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="DisplayCard">
  <form class="form-horizontal">
    <legend>Display {{_id}}</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-3 control-label">Name</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputName" name="name" value="{{profile.name}}" placeholder="Diplay name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-3 control-label">Title</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputTitle" name="title" value="{{profile.title}}" placeholder="Display header label">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-3 control-label">Role</label>
      <div class="col-lg-9">
        <select class="form-control" id="selectRole" name="role">
          {{#each roles}}
          <option>{{role}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div style="text-align: right;">
      <input type="hidden" name="_id" value="{{_id}}">
      <button class="btn btn-default btn-delete">Remove</button>
      <button type="submit" class="btn btn-primary btn-save">Apply</button>
    </div>
  </form>
</template>


<template name="States">
  <h1>States</h1>
  <ul class="cards">
    {{#each states}}
    <li class="col-md-4">
      {{> KeyValueCard}}
    </li>
    {{/each}}
    <li class="col-md-4">
      <div class="well">
        <form role="form" class="form-create">
          <legend>Add state</legend>
          <div class="form-group">
            <input type="text" class="form-control" name="key" placeholder="Key">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="value" placeholder="Value"></textarea>
          </div>
          <div style="text-align: right;">
            <button type="submit" class="btn btn-primary btn-create">Create</button>
          </div>
        </form>
      </div>
    </li>
  </ul>
</template>

<template name="Configs">
  <h1>System Configuration</h1>
  <ul class="cards">
    {{#each configs}}
    <li class="col-md-4">
      {{> KeyValueCard}}
    </li>
    {{/each}}
    <li class="col-md-4">
      <form role="form" class="form-create well">
        <legend>Add settings</legend>
        <div class="form-group">
          <input type="text" class="form-control" name="key" placeholder="Key">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="value" placeholder="Value"></textarea>
        </div>
        <div style="text-align: right;">
          <button type="submit" class="btn btn-primary btn-create">Create</button>
        </div>
      </form>
    </li>
  </ul>
</template>

<template name="KeyValueCard">
  <form role="form" class="form-update well">
    <legend>{{key}}</legend>
    <div class="form-group">
      <textarea class="form-control" name="value">{{json value}}</textarea>
    </div>
    <div style="text-align: right;">
      <input type="hidden" name="_id" value="{{_id}}">
      <button class="btn btn-default btn-delete">Delete</button>
      <button type="submit" class="btn btn-primary btn-save">Apply</button>
    </div>
  </form>
</template>
