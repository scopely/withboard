<head>
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</head>

<template name="Display">
  <div id="display">
    <header id="anglebar">
      <ul>
        <li class="primary left" style="background-color: #00557f;">
          <img src="http://i.imgur.com/gbkYtnS.png">
          <h1>{{label}}</h1>
        </li>
        <li class="sliding left" style="background-color: rgb(255, 144, 0); left: -1000px;">
          <h1>{{announce.text}}</h1>
        </li>
        <li class="left" style="background-color: #5f94ae;">
          <hgroup>
            <h2>{{clock 'h:mm a'}}</h2>
            <h3>{{clock 'ddd MMM Do'}}</h3>
          </hgroup>
        </li>
        {{#with music}}
          <li class="right" style="background-color: {{clan.color}};">
            <hgroup>
              <h2>{{track}}</h2>
              <h3>{{artist}}</h3>
            </hgroup>
            <img src="http://i.imgur.com/7Hm4Gf2.png">
          </li>
        {{/with}}
        {{#unless music.track}}
          {{#if clan}}
            <li class="right" style="background-color: {{clan.color}};">
              <hgroup>
                <h2>{{clan.name}}, step on up!</h2>
                <h3 style="font-size: 200%;">Play some music on the Sonos</h3>
              </hgroup>
            </li>
          {{/if}}
        {{/unless}}
      </ul>
    </header>

    <div id="body">
      <div class="container-fluid" style="padding-top: 25px;">
        {{> yield}}
      </div>
    </div>
  </div>
</template>

<template name="DisplayDefault">
  <div class="jumbotron" style="margin: 100px 50px;">
    <h1>This display is not assigned yet.</h1>
    <h3>Add a role to this display in the control panel to have content show up here.</h3>
  </div>
</template>

<template name="DisplayPairing">
  <div class="jumbotron" style="margin: 100px 50px;">
    <h1>Display ID: {{code}}</h1>
    <h3>Please enter this code in the control panel to activate this display.</h3>
  </div>
</template>

<template name="DisplayRooms">
  <div class="row">
    <div class="col-md-6">
      {{#each values cals.value}}
        {{#if isImportant id}}
          {{> DisplayRoom }}
        {{/if}}
      {{/each}}
    </div>
    <div class="col-md-6">
      {{#each values cals.value}}
        {{#unless isImportant id}}
          {{> DisplayRoom }}
        {{/unless}}
      {{/each}}
    </div>
  </div>
</template>

<template name="DisplayRoom">
  <h2 class="cal-{{scheduleState items}}">
    {{summary}}
  </h2>
  <ul style="padding-left: 25px;">
    {{#each upcoming items}}
      {{#unless hasPassed end}}
        <li style="list-style: none;" class="cal-{{getState start end}}">
          <span style="font-size: 175%;">{{summary}}</span>
          <em style="display: inline-block; line-height: 0.8;">
            by {{firstName creator}}
            <br>{{explain start end}}
          </em>
        </li>
      {{/unless}}
    {{/each}}
  </ul>
</template>

<template name="DisplayRecruiting">
  <div class="row">
    <div class="col-md-4" style="border-right: 2px solid #ccc;">
      <ul class="positions">
        {{#each withClass value}}
          <li class="{{cssClass}}">
            {{position}}
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-md-8" style="font-size: 150%;">
      {{#with activePosition}}
        {{{formatted description}}}
      {{/with}}
    </div>
  </div>
</template>

<template name="DisplayNewrelic">
  {{#each value}}
    <div class="app">
      <h2>{{name}}</h2>
      {{#each metrics}}
        <div class="metric">
          <div class="glimpse">
            <h3>{{name}}</h3>
            <h1>{{latest data}}</h1>
          </div>
          {{> Graph data=data name=name }}
        </div>
      {{/each}}
    </div>
  {{/each}}
</template>

<template name="Graph">
  <div class="graph">

  </div>
</template>
