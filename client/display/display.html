<head>
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</head>

<template name="Display">
  <div id="display">
    <header id="anglebar">
      <ul>
        <li class="left" style="background-color: #00557f;">
          <img src="http://i.imgur.com/gbkYtnS.png">
          <h1>{{label}}</h1>
        </li>
        <li class="left" style="background-color: #5f94ae;">
          <hgroup>
            <h2>{{clock 'h:mm a'}}</h2>
            <h3>{{clock 'ddd MMM Do'}}</h3>
          </hgroup>
        </li>
        <li class="right" style="background-color: #ff9000;">
          <hgroup>
            <h2>Rap God</h2>
            <h3>Eminem</h3>
          </hgroup>
          <img src="http://i.imgur.com/7Hm4Gf2.png">
        </li>
      </ul>
    </header>

    <div id="body">
      <div class="container" style="padding-top: 25px;">
        {{> yield}}
      </div>
    </div>
  </div>
</template>

<template name="DisplayDefault">
  <div class="jumbotron" style="margin: 100px 50px;">
    <h1>This display is not assigned yet.</h1>
    <h3>Add a role to this display in the control panel to have content show up here.</h3>
  </div>
</template>

<template name="DisplayPairing">
  <div class="jumbotron" style="margin: 100px 50px;">
    <h1>Display ID: {{code}}</h1>
    <h3>Please enter this code in the control panel to activate this display.</h3>
  </div>
</template>
