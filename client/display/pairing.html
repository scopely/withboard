<template name="DisplayDefault">
  <div class="grey lighten-2 card-panel" style="margin: 100px auto; max-width: 800px;">
    <h2>This display is not assigned yet.</h2>
    <h4>Add a role to this display in the control panel to have content show up here.</h4>
  </div>
</template>

<template name="DisplayPairing">
  <div class="orange lighten-2 card-panel" style="margin: 100px auto; max-width: 800px;">
    <h1>Display ID: <code style="font-size: 130%;">{{code}}</code></h1>
    <h4>Please enter this code in the control panel to activate this display.</h4>
  </div>
</template>
