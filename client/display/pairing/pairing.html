<template name="DisplayPairing">
  <div class="row" style="margin: 100px auto;">
    <div class="col s12 m6 center-align">
      <a href="/control/pair/{{code}}" id="qr-pair" target="_blank"></a>
    </div>

    <div class="col s12 m5">
      <div class="orange lighten-2 card-panel">
        <h1>Pairing code: <code style="font-size: 130%;">{{code}}</code></h1>
        <h4>
          Please enter this code in the control panel
          or scan the QR
          to activate this display.
        </h4>
      </div>
    </div>
  </div>
</template>
