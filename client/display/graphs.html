<template name="DisplayNewrelic">
  {{#each value}}
  <div class="app">
    <h2>{{name}}</h2>
    {{#each metrics}}
    <div class="metric">
      <div class="glimpse">
        <h3>{{name}}</h3>
        <h1>{{latest data}}</h1>
      </div>
      {{> Graph data=data name=name }}
    </div>
    {{/each}}
  </div>
  {{/each}}
</template>

<template name="DisplayMetrics">
  {{#each value}}
  <div class="app">
    <h2>{{header}}</h2>
    {{#each graphs}}
    <div class="metric">
      <div class="glimpse">
        <h3>{{label}}</h3>
        <h1>{{latest metric divisor suffix}}</h1>
      </div>
      {{#with getMetric metric}}
      {{> Graph data=points }}
      {{/with}}
    </div>
    {{/each}}
  </div>
  {{/each}}
</template>

<template name="Graph">
  <div class="graph">

  </div>
</template>
