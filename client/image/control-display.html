<template name="ControlImageDisplay">
  <div class="input-field">
    <input id="url" type="text" value="{{config.imageUrl}}">
    <label for="url" class="active">Image URL</label>
  </div>
  <label>
    <input id="fullScreen" type="checkbox" checked="{{config.fullScreen}}">
    <label for="fullScreen" class="active">Display fullscreen</label>
  </label>
</template>
