<template name="DisplayRss">
  {{#with article}}
    <div class="row">
      {{#if leftImage}}
        <div class="col m6">
          <img src="{{image}}" width="100%">
        </div>
      {{/if}}

      <div class="col m6">
        <h1 class="article">{{title}}</h1>
        <blockquote>{{{snippit}}}</blockquote>
        <!--date>{{date}}</date-->
        <!-- QR code -->
        <cite>
          For more, go to
          <span>http://www.scoop.it/t/mobile-games-by-hayes</span>
        </cite>
      </div>

      {{#unless leftImage}}
        <div class="col m6">
          <img src="{{image}}" width="100%">
        </div>
      {{/unless}}
    </div>
  {{/with}}
</template>
