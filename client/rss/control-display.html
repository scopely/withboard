<template name="ControlRssDisplay">
  <div class="input-field">
    <input id="feed" type="text" value="{{config.rss}}">
    <label for="feed" class="active">Feed URL</label>
  </div>

  <div class="range-field">
    Show articles for (secs)
    <input type="range" id="interval" {{intervalAttrs}} />
  </div>
</template>
